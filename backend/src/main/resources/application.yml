lti:
  issuer: "https://canvas.instructure.com"
  client-id: ${LTI_CLIENT_ID}
  jwks-url: "https://canvas.instructure.com/api/lti/security/jwks"
  allowed-clock-skew-seconds: 120
  validation-enabled: false

# CORS configuration - supports comma-separated list of origins
cors:
  allowed-origins: ${ALLOWED_ORIGINS:http://localhost:5173,http://localhost:5002,https://lab-signoff-app.web.app,https://lab-signoff-app.firebaseapp.com,https://frontend-jack.up.railway.app}

# WebSocket configuration - supports comma-separated list of origins
websocket:
  allowed-origins: ${WEBSOCKET_ALLOWED_ORIGINS:http://localhost:5173,http://localhost:3000,https://frontend-jack.up.railway.app}

spring:
  config:
    import: optional:file:.env[.properties],optional:file:../.env[.properties]
  data:
    mongodb:
      uri: ${SPRING_DATA_MONGODB_URI}
    redis:
      host: ${REDISHOST:localhost}
      port: ${REDISPORT:6379}
      repositories:
        enabled: false
      jedis:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
  application:
    name: ${SPRING_APPLICATION_NAME}
  web:
    resources:
      static-locations: classpath:/static/
      cache-period: 3600

app:
  mocks:
    ags:
      enabled: true

server:
  port: ${PORT:8080}

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    mappings:
      enabled: true