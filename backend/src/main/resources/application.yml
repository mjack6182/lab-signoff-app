spring:
  application:
    name: lab-signoff-backend
  data:
    mongodb:
      uri: mongodb://localhost:27017/labsignoff
  security:
    oauth2:
      client:
        registration:
          lti:
            client-id: ${LTI_CLIENT_ID:your-lti-client-id}
            client-secret: ${LTI_CLIENT_SECRET:your-lti-client-secret}
            scope: openid
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/lti"
        provider:
          lti:
            authorization-uri: ${LTI_AUTHORIZATION_URI:https://platform.example.com/auth}
            token-uri: ${LTI_TOKEN_URI:https://platform.example.com/token}
            user-info-uri: ${LTI_USER_INFO_URI:https://platform.example.com/userinfo}
            jwk-set-uri: ${LTI_JWK_SET_URI:https://platform.example.com/jwks}

server:
  port: 8080

logging:
  level:
    com.labsignoff: DEBUG
    org.springframework.security: DEBUG