lti:
  issuer: "https://canvas.instructure.com"        # or your institution's Canvas issuer
  client-id: ${LTI_CLIENT_ID}                     # from Canvas Developer Key
  jwks-url: "https://canvas.instructure.com/api/lti/security/jwks" # Canvas JWKS
  allowed-clock-skew-seconds: 120
  validation-enabled: false

# CORS configuration - supports comma-separated list of origins
cors:
  allowed-origins: ${ALLOWED_ORIGINS:http://localhost:5173,http://localhost:5002,https://lab-signoff-app.web.app,https://lab-signoff-app.firebaseapp.com}

# WebSocket configuration - supports comma-separated list of origins
websocket:
  allowed-origins: ${WEBSOCKET_ALLOWED_ORIGINS:http://localhost:5173,http://localhost:3000}

spring:
  config:
    import: optional:file:.env[.properties],optional:file:../.env[.properties]
  data:
    mongodb:
      uri: ${SPRING_DATA_MONGODB_URI}
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      repositories:
        enabled: false
      jedis:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
  application:
    name: ${SPRING_APPLICATION_NAME}
  web:
    resources:
      # Configure static resource handling
      static-locations: classpath:/static/
      cache-period: 3600
app:
  mocks:
    ags:
      enabled: true
server:
  port: ${PORT:8080}



