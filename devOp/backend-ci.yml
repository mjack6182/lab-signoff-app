name: Backend CI

# run CI for pushes to main and feature branches and for PRs targeting main
on:
  push:
    branches:
      - main
      - 'feature/**'
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build backend (Maven)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17 and cache Maven
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      - name: Build backend (use mvnw if present)
        shell: bash
        run: |
          # if project uses mvnw (recommended), use it; otherwise fall back to system mvn
          if [ -f backend/mvnw ]; then
            chmod +x backend/mvnw
            ./backend/mvnw -B -f backend/pom.xml clean package
          elif [ -f mvnw ]; then
            chmod +x mvnw
            ./mvnw -B -f backend/pom.xml clean package
          else
            mvn -B -f backend/pom.xml clean package
          fi
